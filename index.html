<body>
    <div class="container">
        <h1>ğŸ“± æ¡å½¢ç è¯†åˆ«å™¨</h1>
        
        <div class="features">
            <div class="feature">
                <h3>ğŸ¯ é«˜ç²¾åº¦è¯†åˆ«</h3>
                <p>æ”¯æŒEAN-13ã€Code128ã€Code39ç­‰å¤šç§æ¡å½¢ç æ ¼å¼</p>
            </div>
            <div class="feature">
                <h3>âš¡ å®æ—¶æ‰«æ</h3>
                <p>æ¯«ç§’çº§å“åº”ï¼Œå³æ‰«å³å¾—ç»“æœ</p>
            </div>
            <div class="feature">
                <h3>ğŸ”’ éšç§å®‰å…¨</h3>
                <p>çº¯å‰ç«¯å¤„ç†ï¼Œæ•°æ®ä¸ä¸Šä¼ æœåŠ¡å™¨</p>
            </div>
        </div>

        <div id="status" class="status info">
            ç‚¹å‡»"å¯åŠ¨æ‘„åƒå¤´"å¼€å§‹æ‰«ææ¡å½¢ç 
        </div>

        <div class="scanner-container">
            <div id="scanner">
                <div class="scan-line"></div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startScanner()">å¯åŠ¨æ‘„åƒå¤´</button>
            <button id="stopBtn" onclick="stopScanner()" disabled>åœæ­¢æ‰«æ</button>
            <button id="clearBtn" onclick="clearResults()">æ¸…ç©ºç»“æœ</button>
        </div>

        <div class="result-section">
            <h3>ğŸ“‹ æ‰«æç»“æœ</h3>
            <div id="results"></div>
        </div>
    </div>

    <script>
        let isScanning = false;
        let scannedResults = [];

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateButtons() {
            document.getElementById('startBtn').disabled = isScanning;
            document.getElementById('stopBtn').disabled = !isScanning;
        }

        function playBeepSound() {
            // åˆ›å»ºWeb Audio APIéŸ³æ•ˆ
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function addResult(code, format) {
            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒç»“æœ
            const exists = scannedResults.some(result => result.code === code);
            if (exists) return;

            const result = {
                code: code,
                format: format,
                timestamp: new Date().toLocaleString('zh-CN')
            };
            
            scannedResults.unshift(result);
            
            // é™åˆ¶ç»“æœæ•°é‡
            if (scannedResults.length > 10) {
                scannedResults = scannedResults.slice(0, 10);
            }
            
            updateResultsDisplay();
            playBeepSound();
            updateStatus(`âœ… è¯†åˆ«æˆåŠŸ: ${code}`, 'success');
        }

        function updateResultsDisplay() {
            const resultsDiv = document.getElementById('results');
            
            if (scannedResults.length === 0) {
                resultsDiv.innerHTML = '<p style="color: #666; font-style: italic;">æš‚æ— æ‰«æç»“æœ</p>';
                return;
            }
            
            resultsDiv.innerHTML = scannedResults.map(result => `
                <div class="result-item">
                    <div>
                        <div class="barcode-value">${result.code}</div>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">${result.timestamp}</div>
                    </div>
                    <div class="barcode-format">${result.format}</div>
                </div>
            `).join('');
        }

        function startScanner() {
            if (isScanning) return;
            
            updateStatus('ğŸ¥ æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´...', 'info');
            
            // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateStatus('âŒ æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´è®¿é—®', 'error');
                return;
            }

            const scannerDiv = document.getElementById('scanner');
            scannerDiv.style.display = 'block';

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scannerDiv,
                    constraints: {
                        width: 600,
                        height: 300,
                        facingMode: "environment" // ä¼˜å…ˆä½¿ç”¨åç½®æ‘„åƒå¤´
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                numOfWorkers: 2,
                frequency: 10,
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error('QuaggaJSåˆå§‹åŒ–å¤±è´¥:', err);
                    updateStatus('âŒ æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®', 'error');
                    scannerDiv.style.display = 'none';
                    return;
                }
                
                console.log("QuaggaJSåˆå§‹åŒ–æˆåŠŸ");
                Quagga.start();
                isScanning = true;
                updateButtons();
                updateStatus('ğŸ” æ‘„åƒå¤´å·²å¯åŠ¨ï¼Œè¯·å°†æ¡å½¢ç å¯¹å‡†æ‰«æåŒºåŸŸ', 'success');
            });

            // ç›‘å¬æ¡å½¢ç è¯†åˆ«ç»“æœ
            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                const format = data.codeResult.format;
                
                console.log('æ£€æµ‹åˆ°æ¡å½¢ç :', code, 'æ ¼å¼:', format);
                addResult(code, format);
            });
        }

        function stopScanner() {
            if (!isScanning) return;
            
            Quagga.stop();
            document.getElementById('scanner').style.display = 'none';
            isScanning = false;
            updateButtons();
            updateStatus('â¹ï¸ æ‰«æå·²åœæ­¢', 'info');
        }

        function clearResults() {
            scannedResults = [];
            updateResultsDisplay();
            updateStatus('ğŸ—‘ï¸ ç»“æœå·²æ¸…ç©º', 'info');
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateResultsDisplay();
            updateButtons();
            
            // æ£€æŸ¥HTTPSç¯å¢ƒ
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                updateStatus('âš ï¸ æ‘„åƒå¤´åŠŸèƒ½éœ€è¦HTTPSç¯å¢ƒ', 'error');
            }
        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', function() {
            if (isScanning) {
                stopScanner();
            }
        });
    </script>
